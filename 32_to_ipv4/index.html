<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-light align-middle">
        <h2>Number Converter</h2>
          <div class="form-group">
            <label for="number">Number</label>
            <input type="text" class="form-control" id="number" placeholder="three hundred sixteen" name="number">
          </div>
          
        <button class="btn btn-light" onclick="handleClick(document.getElementById('number').value)">Submit</button>
        <div class="display-1 text-center" id="output"></div>
    </div>
</body>
</html>
