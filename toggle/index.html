<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle baby</title>
</head>
<body>
    <script src="./index.js"></script>
    <script>
        let tog = new Toggle()

        function handle_click(){
            console.log(tog.toggle())
            if(tog.val()){
                document.getElementById('x').style.margin = "100px"  
            }else{
                document.getElementById('x').style.margin = "0"  
            }
        }
    </script>
    <button id='x' onclick="handle_click()">test</button>
</body>
</html>
